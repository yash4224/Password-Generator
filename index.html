<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass_Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <h1>PASSWORD GENERATOR</h1>  

            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button data-copy class="btn">
                    <span class="btn-text" data-copymsg></span>
                    <img src="assets/copy.svg" alt="" width="23" height="23">
                </button>
            </div>

            <!-- input -->
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p id="data-lengthNumber">0</p>
                </div>

                <!-- silder -->
                <input type="range" min="1" max="20" class="slider" step="1" id="data-lengthSlider">

                <!-- checkbox -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes uppercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes lowercase Letters</label>
                </div>
  
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes symbols</label>
                </div>

                <!-- strength-section -->
                <div class="strength-container">
                    <p >Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>

                <!-- button -->
                <button class="generate-button">
                    Generate Password
                </button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
